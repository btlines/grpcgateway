
syntax = "proto3";

package hellogrpc.gateway;

import "hellogrpc/CalcService.proto";
import "hellogrpc/GreetService.proto";
import "google/api/annotations.proto";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  flat_package: true
};

service CalcServiceRest {

    rpc CalcSum (hellogrpc.calc.SumRequest) returns (hellogrpc.calc.CalcResponse) {
        option (google.api.http) = {
          post: "/calcService/sum"
          body: "*"
        };
    }

}

service GreetServiceRest {

    rpc CalcSum (hellogrpc.greet.GreetRequest) returns (hellogrpc.greet.GreetResponse) {
        option (google.api.http) = {
          post: "/greetService/greet"
          body: "*"
        };
    }

}